<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工资条列表</title>
    <link rel="stylesheet" href="./css/list.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(()=>{
            $.ajax({
                url: 'http://0.0.0.0:5000/getPayslipList',
                type: 'GET',
                dataType: 'json',
                success: function(result) {
                    for(let obj of result)
                    {
                        let year = obj.date.split('-')[0];
                        let month = obj.date.split('-')[1];
                        let card = `
                            <div class="card">
                                <div class="card_header">
                                    <span class="card_header_font">${year}年${month}月</span>
                                </div>
                                <div class="card_body">
                                    <h2>您的工资条请查收</h2>
                            </div>
                        `;
                        $(".container").prepend(card);
                    }
                },
                error: function(xhr, status, error) {
                    console.error("获取工资条列表失败");
                }
            });
            $('.container').on('click', '.card', function() {
                const time = $(this).find('span.card_header_font').text();
                const match = time.match(/(\d+)年(\d+)月/);
                localStorage.setItem("year", match[1]);
                localStorage.setItem("month", match[2]);
                window.location.href = "/payslip.html";
            });
        });
    </script>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
